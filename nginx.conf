# ===============================
# Global Nginx Settings
# ===============================
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # -------------------------------
    # MIME types & defaults
    # -------------------------------
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    # -------------------------------
    # Daphne upstream (internal service)
    # -------------------------------
    upstream daphne_upstream {
        server web:8000;  # Railway web service running Daphne
    }

    # -------------------------------
    # Main server block
    # -------------------------------
    server {
        listen ${PORT};
        server_name gforce.gatewaynation.org;

        # ---------------------------
        # Serve static files directly
        # ---------------------------
        location /static/ {
            alias /app/staticfiles/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # ---------------------------
        # Proxy WebSocket connections
        # ---------------------------
        location /ws/ {
            proxy_pass http://daphne_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ---------------------------
        # Proxy all other HTTP requests
        # ---------------------------
        location / {
            proxy_pass http://daphne_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
